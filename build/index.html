<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Hanalei|Passero+One|Unica+One|Vampiro+One|Open+Sans+Condensed:300|Monoton" rel="stylesheet">
  </head>
  <body id="game">
    <h1 id="header"><a href="#"> TIC-TAC-GLOW </a></h1>

    <main class="row">
      <div class="columns small-12 medium-12 large-4 player-stuff">
        <form class="row player-form">
          <h4>ADD A PLAYER</h4>
          <label>
            <input type="text" name="name" placeholder="Name">
          </label>
          <button type="submit" class="button hollow btn-save">Save</button>
          <button type="button" class="button hollow btn-cancel">Cancel</button>
        </form>


        <h2 id="player1-name"></h2>
        <h4>VS.</h4>
        <h2 id="player2-name"></h2>
      </div>


      <div class="board-div columns small-12 medium-12 large-7"><ul id="tictactoe-board" class="row">
        <!-- <li class="board-space"></li>
        <li class="board-space"></li>
        <li class="board-space"></li>
        <li class="board-space"></li>
        <li class="board-space"></li>
        <li class="board-space"></li>
        <li class="board-space"></li>
        <li class="board-space"></li>
        <li class="board-space"></li> -->
      </ul></div>
    </main>


    <!-- Underscore Templates -->
    <script type="text/template" id="tmpl-tictactoe-board">
      <li class="board-space small-4 columns">
        <h4><%- value %></h4>
      </li>
    </script>

    <script type="text/template" id="player1-name">
      <h3><%- name %></h3>
    </script>

    <script type="text/template" id="player2-name">
      <h3><%- name %></h3>
    </script>

    <!-- Entire JS project built by Webpack -->
    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
